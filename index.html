<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/css/main.css">
  <script async src="js/script.js"></script>

  <title>IP Address Tracker</title>
</head>

<body>

  <div class="container">
    <div class="upper-container">
      <h1 class="page-title">IP Address Tracker</h1>

      <form class="form-container">
        <input aria-label="search" id="search-input" class="search-input" type="text" name="search" placeholder="Search for any IP address or domain">
        <button aria-label='search' id="search-btn" class="search-btn" type="submit"><img src="~/../images/icon-arrow.svg" alt="search"></button>
      </form>

      <div class="error-cont">
        <p></p>
      </div>
      

      <div class="info-container">

        <div id="ip-address" class="column">
          <h5 class="info-title">IP Address</h5>
          <p class="info-detail"></p>
        </div>

        <div id="location" class="column">
          <h5 class="info-title">Location</h5>
          <p class="info-detail"></p>
        </div>

        <div id="timezone" class="column">
          <h5 class="info-title">Timezone</h5>
          <p class="info-detail"></p>
        </div>

        <div id="isp" class="column">
          <h5 class="info-title">ISP</h5>
          <p class="info-detail"></p>
        </div>
      </div>
    </div>



    <div class="map-container">
      <div id='mapCont'></div>
    </div>

  </div>

</body>

</html>
