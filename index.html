<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/css/main.css">
  <script src="js/script.js"></script>

  <title>IP Address Tracker</title>
</head>

<body>

  <div class="container">
    <div class="upper-container">
      <h1 class="page-title">IP Address Tracker</h1>

      <form class="form-container">
        <input class="search-input" type="text" name="search" placeholder="Search for any IP address or domain">
        <button class="search-btn" type="submit"><img src="~/../images/icon-arrow.svg"></button>
      </form>

      <div class="info-container">

        <div class="column">
          <h5 class="info-title">IP Address</h5>
          <p class="info-detail">192.212.174.101</p>
        </div>
  
        <div class="column">
          <h5 class="info-title">Location</h5>
          <p class="info-detail">Brooklyn, NY 10001</p>
        </div>
  
        <div class="column">
          <h5 class="info-title">Timezone</h5>
          <p class="info-detail">UTC-05:00</p>
        </div>
  
        <div class="column">
          <h5 class="info-title">ISP</h5>
          <p class="info-detail">SpaceX Starlink</p>
        </div>
      </div>
    </div>

    

    <div class="map-container">
      <div id='map' style='width: 400px; height: 300px;'></div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Narmin Aziz</a>.
    </div>

  </div>
</body>

</html>
